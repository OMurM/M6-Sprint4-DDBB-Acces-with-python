<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MySQL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ping Table</h1>

    <!-- Display records with a delete button -->
    <h2>Records</h2>
    <ul>
        {% for record in records %}
            <li>
                ID: {{ record[0] }}, IP Address: {{ record[1] }}, Status: {{ record[2] }}
                <!-- Delete button for each record -->
                <form action="{{ url_for('delete', id=record[0]) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="ip_address" placeholder="IP Address" required>
        <input type="text" name="status" placeholder="Status" required>
        <button type="submit">Add</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
