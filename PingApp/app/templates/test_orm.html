<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ping Table</h1>

    <h2>Records</h2>
    <ul>
        {% for ping in pings %}
            <li>
                ID: {{ ping.id }}, IP Address: {{ ping.ip_address }}, Status: {{ ping.status }},
                Timestamp: {{ ping.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
